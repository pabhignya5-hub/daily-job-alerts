name: Daily Job Alerts

on:
  schedule:
    - cron: "0 13 * * *"  # 8 AM EST
    - cron: "0 15 * * *"  # 10 AM EST
  workflow_dispatch:

jobs:
  run-job-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule python-dateutil beautifulsoup4 dateparser

      - name: Run job search
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
          RECIPIENT: ${{ secrets.EMAIL_ADDRESS }} 
        run: python job_search.py
